<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Air Visual API</title>
</head>
<body>
    <h1>AirVisual Search by Country, State and City</h1>
<br>
    <div class="wrapper">
        <select name="country" class="choose" id="selector1">
            <option id='countryID'>Choose Country</option>
        </select>
        <select name="state" class="choose" id="selector2">
            <option id='stateID'>Choose State</option>
        </select>
        <select name="city" class="choose" id="selector3">
            <option id='cityID'>Choose City</option>
        </select>
    </div>
    <br>

    <p>This application uses the China MEP scale to measure pollution. The scale is from 0-500 and the higher the number, the worse the air quality is.</p>
    <br>

    <div id="table">
        <table>
            <tr>
                <th class='tableEntry'>TimeStamp</th>
                <th class='tableEntry'>City</th>
            </tr>
            <tr>
                <td id='timeStamp' class='tableEntry'>
                </td>
                <td id='currentCity' class='tableEntry'>
                </td>
            </tr>
            <tr>
                <th class='tableEntry'>Temperature in Celcius</th>
                <th class='tableEntry'>Pollution Index</th>
            </tr>
            <tr>
                <td id='celciusTemp' class='tableEntry'></td>
                <td id="pollution" class='tableEntry'></td>
            </tr>

        </table>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
